<div ng-switch="item.panelType">
  <!-- <div ng-switch-when="104" class="Messages-date"><b class="">2015 年 8 月 6日</b></div> -->
  <date-message  ng-switch-when="104" date="item.sendTime"></date-message>
  <get-more-message ng-switch-when="106" myclick="$parent.$parent.$parent.getMoreMessage()"></get-more-message>
  <get-history-message ng-switch-when="105" myclick="$parent.$parent.$parent.getHistoryMessage()" ></get-history-message>
  <div ng-switch-when="9" class="sys-tips"><span>{{item.content}}</span></div>

 <div ng-switch-when="1" class="Message" ng-if="item.panelType>0">
     <div class="Messages-unreadLine"></div>
     <div>
         <div class="Message-header ">
           <div class="img u-isActionable Message-avatar avatar portrait"  ng-click="$parent.$parent.$parent.touserinfo(item.senderUserId)">
             {{item.senderUserImgSrc}}
           </div>
           <!-- <img class="img u-isActionable Message-avatar avatar" ng-click="$parent.$parent.$parent.touserinfo(item.senderUserId)"
             ng-src="{{item.senderUserImgSrc||'assets/img/barBg.png'}}" alt=""> -->
             <div class="Message-author clearfix">
                 <a class="author u-isActionable"  ng-click="$parent.$parent.$parent.touserinfo(item.senderUserId)">{{item.senderUserName}}</a>
                 <!-- <span class="time " title="2015 年 8 月 6 日">{{item.sendTime|date:'HH:mm:ss'}}</span> -->
             </div>
         </div>
     </div>
     <div class="Message-body" >
         <div  ng-switch="item.messageType">
           <!-- <div class="" ng-switch-when="1">
               <div class="Message-text">
                 <pre class="Message-entry" ng-bind-html="item.content|trustHtml">
                 </pre>
               <br></span></div>
           </div> -->
           <text-message item="item" ng-switch-when="TextMessage"></text-message>
           <image-message item="item" ng-switch-when="ImageMessage"></image-message>
           <voice-message item="item" ng-switch-when="VoiceMessage"></voice-message>
           <div class=""  ng-switch-when="RichContentMessage">
               <div class="Message-image-text">
                   <span class="Message-entry" style="">
                       <div class="image-textBox">
                           <h4>{{item.title}}</h4>
                           <div class="cont clearfix">
                               <img ng-src="{{item.imageUri||'../../static/images/barBg.png'}}" alt=""/>
                               <div>{{item.content}}</div>
                           </div>
                       </div>
                   </span>
               </div>
           </div>
             <div class="" ng-switch-when="LocationMessage">
                 <div class="Message-map">
                   <span class="Message-entry" style="">
                       <div class="mapBox">
                           <img ng-src="{{item.content||'../../static/images/barBg.png'}}" alt=""/>
                           <span>{{item.poi}}</span>
                       </div>
                   </span>
                 </div>
             </div>

         </div>
     </div>
</div>
</div>
