<div class="chatBox">
    <!--header-->
    <div class="box_hd">
        <div class="title_wrap">
            <a class="phone_return"  ng-show="$parent.showState.isPhone" ng-click="back()"><span class="backArrow"><</span>返回</a>

            <div class="title">
                <a class="title_name chat_title" ng-click="tofriendinfo()">{{currentConversation.title}}</a>
                <span class="title_count "></span>
                <i class="Presence Presence--stacked Presence--chatBox" ng-show="currentConversation.targetType==4"></i>
            </div>
        </div>
    </div>
    <!-- content -->
    <div id="Messages" ng-class="{messagesload:messagesloading}">
      <conversation-item ng-repeat="conversationitem in conversationServer.conversationMessageList" item='conversationitem'>

      </conversation-item>

    </div>
    <!-- inputBox -->
    <div class="inputBox">
        <div id="MessageForm" class="">
            <div id="MessageForm-header">
                <div class="MessageForm-tool">
                  <i class="iconfont-smile" ng-click="showemoji=!showemoji"></i>
                  <div class="expressionWrap" ng-show="showemoji"><i class="arrow"></i>
                    <emoji ng-repeat="item in emojiList" item="item" content="msgvalue"></emoji>
                  </div>
                </div>
                <div class="MessageForm-tool"><i class="iconfont-upload" id="upload-file"
                                                 style="position: relative; z-index: 1;">
                                                 <!-- <input type="file" nv-file-select="" uploader="uploader" name="" style="size:20px;width:20px;height:20px;display:inline-block;cursor: pointer;filter:alpha(opacity=0);opacity:0;"> -->
                                               </i>

                    <div class="moxie-shim moxie-shim-html5"
                         style="position: absolute; top: 5px; left: 0px; width: 20px; height: 15px; overflow: hidden; z-index: 0;">
                        <!-- <input type="file"
                               style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"
                               multiple="" accept=""> -->
                    </div>
                </div>
            </div>
            <div class="progress-wrapper ng-isolate-scope ng-hide"><span class="progress-text ng-binding">正在上传: 0 % (0.0 B)</span>
                <div class="progress">
                    <div class="progress-bar" style="width: 0%;"></div>
                </div>
                <a class="progress-cancel">取消</a>
            </div>
            <!-- <span class="MessageForm-status ng-binding ng-scope ng-hide" style="">正在输入……</span>
            <span class="MessageForm-status ng-hide">正在重新连接……</span> -->
            <!-- <div id="RongIMexpressionWrap" ng-show="showemoji">
              <emoji ng-repeat="item in emojiList" item="item" content="msgvalue"></emoji>
            </div> -->
        </div>
        <!-- <div class="MessageForm-appearance">
            <textarea id="messageInput" ng-focus="showemoji=fase" ng-model="msgvalue" send-msg-key placeholder="请输入文字..."> </textarea>

        </div> -->
        <div class="MessageForm-appearance active">
            <!-- <textarea id="message-content" ng-focus="showemoji=fase" ng-model="currentConversation.draftMsg" ctrl-enter-keys fun="sendBtn()" ctrlenter="false" placeholder="请输入文字..."></textarea> -->
            <pre  id="message-content" style='background-color: rgba(0,0,0,0);
            font-family: "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
                white-space: pre-wrap;'
            ng-focus="showemoji=fase"  ng-model="currentConversation.draftMsg"
            contenteditable="true" contenteditable-dire ctrl-enter-keys fun="sendBtn()" ctrlenter="false" placeholder="请输入文字..." ondrop="return false;"></pre>
            <a class="sendBtn" href="javascript:void 0" ng-click="sendBtn()">发送</a>
        </div>
    </div>

</div>
